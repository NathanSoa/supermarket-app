<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
  <h1>User List Page</h1>
  <table  class="table table-striped">
      <thead>
      <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Unity price</th>
          <th>Quantity</th>
          <th>Photo</th>
          <th>Options</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
          <td th:text="${product.name}"></td>
          <td th:text="${product.description}"></td>
          <td th:text="${product.price}"></td>
          <td th:text="${product.quantity}"></td>
          <td><img th:src="@{'data:image/jpeg;base64, ' + ${product.photo}}" alt=""></td>
          <td>
              <form action="#" th:action="@{'/user/product/{id}'(id=${product.id})}" th:method="delete" >
                  <button type="submit" th:text="delete"></button>
              </form>
              <a th:href="@{'/user/product/{id}'(id = ${product.id})}" th:text="edit"></a>
          </td>
      </tr>
      </tbody>
  </table>
</body>
</html>
